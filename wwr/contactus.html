<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo_link" src="images/logo.png" alt="Dry Oar Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="page2.html">Page2</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
                <a href="rivers.html">RIVERS</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/hero.png" alt="People enjoying white rafting">
            </div>
            <section id="hero-msg">
                <h1 class="home-title">Have An adventure</h1>
                <h4>Make Memories with Dry Oar </h4>
                <div class='button-box'>
                    <a class='book' href="rates.html">Book Now</a>
                </div>
            </section>
        </div>
        <main class="home-grid">
            <div id="feedback">
                <form action="/ma-page-de-traitement" method="post">
                    <div>
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="user_name">
                    </div>
                    <div>
                        <label for="mail">e-mail&nbsp;:</label>
                        <input type="email" id="mail" name="user_mail">
                    </div>
                    <div>
                        <label for="msg">Message :</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </div>
                </form>
            </div>

        </main>
        <footer>
            <h3>Dry Oar &copy; 20XX - Victory AHEHEHINNOU</h3>
            <h3><a href="site-plan-rafting.html">Site Plan</a></h3>
            <h3><a href="contactus.html">Contact Us</a></h3>
            <div class="social">
                <a href="htpps://facebook.com">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        form {
            /* Uniquement centrer le formulaire sur la page */
            margin: 0 auto;
            width: 400 px;
            /* Encadré pour voir les limites du formulaire */
            padding: 1 em;
            border: 1 px solid# CCC;
            border - radius: 1 em;
        }

        form div + div {
            margin - top: 1 em;
        }

        label {
            /* Pour être sûrs que toutes les étiquettes ont même taille et sont correctement alignées */
            display: inline - block;
            width: 90 px;
            text - align: right;
        }

        input, textarea {
            /* Pour s'assurer que tous les champs texte ont la même police.
               Par défaut, les textarea ont une police monospace */
            font: 1 em sans - serif;

            /* Pour que tous les champs texte aient la même dimension */
            width: 300 px;
            box - sizing: border - box;

            /* Pour harmoniser le look & feel des bordures des champs texte */
            border: 1 px solid #999;
}

input:focus, textarea:focus {
  /* Pour souligner légèrement les éléments actifs */
  border-color: # 000;
        }

        textarea {
            /* Pour aligner les champs texte multi‑ligne avec leur étiquette */
            vertical - align: top;

            /* Pour donner assez de place pour écrire du texte */
            height: 5 em;
        }

        .button {
            /* Pour placer le bouton à la même position que les champs texte */
            padding - left: 90 px; /* même taille que les étiquettes */
        }

        button {
            /* Cette marge supplémentaire représente grosso modo le même espace que celui
               entre les étiquettes et les champs texte */
            margin - left: .5 em;
        }
    </script>
</body>

</html>
